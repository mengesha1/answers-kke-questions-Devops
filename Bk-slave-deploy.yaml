apiVersion: apps/v1
kind: Deployment
metadata:
  name: <deployment-name-from-question>
spec:
  replicas: <from-question>
  selector:
    matchLabels:
      app: <from-question>
      tier: back-end
  template:
    metadata:
      labels:
        app: <from-question>
        tier: back-end
    spec:
      containers:
        - name: <container-name-from-question>
          image: <imae name /URL from-question>
          resources:
            requests:
              memory: "<from-question>"
              cpu: "<from-question>"
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: <from-question>
